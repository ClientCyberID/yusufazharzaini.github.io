<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Jquery</title>
    <style>
</style>
</head>
<body>
    <img src="bulan.png" class="zoom">
    
    <hr>

    <img src="bulan.png">
    <button class="btn-hide">Hide Image</button>
    <button class="btn-show">Show Image</button>
    <br>
    
    <hr>

    <img src="bulan.png" class="zoom">
    
    <hr>

    <p>Append</p>
    <ul class="fruits">
        <li>Apel</li>
        <li>Mangga</li>
    </ul>
    <input type="text" class='input-fruit'><br>
<button class="btn-add-fruit">Tambahkan</button>
<hr>

<p>Input Data</p>
<label>Nama</label>
<input type="text" class="nama">
<br>
<label>Umur</label>
<input type="text" class="umur">
<br>
<button class="btn-submit">Submit</button>
<p class="output"></p>

<hr>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $('.btn-hide').dblclick(function() {
            $('img').fadeOut();
        })

        $('.btn-show').click(function() {
            $('img').fadeIn();
        })

        $('.btn-add-fruit').click(function() {
            var fruit = $('.input-fruit').val();

            $('.fruits').append('<li>' + fruit + '</li>')
        })

        $('.input-fruit').keypress(function(object) {
            var fruit = $('.input-fruit').val();

            if (object.which == 13) {
                $('.fruits').append('<li>' + fruit + '</li>');
            }
        })

        $('.btn-submit').click(function() {
            var nama = $('.nama').val();
            var umur = $('.umur').val();

            $('.output').append(nama + '<br>' + umur);
        })
    $('.zoom').hover(function() {
        $('.zoom').animate({ height: '600px' });
    },
    function() {
        $('.zoom').animate({ height: '200px' });
    
    })


    </script>
</body>
</html>
